<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Home | IDBMS</title>
    
    <link rel="icon" href="{{ url_for('static', filename='media/logo.bmp') }}" type="image/gif" sizes="32x32">
    
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
    
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="{{home_url}}"> <img src="{{ url_for('static', filename='media/logo.bmp') }}" width="35" height="35" alt="logo"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{{home_url}}"><button class="btn btn-outline-success my-2 my-sm-0" >Home</button><span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{home_url}}/add_time_location/"><button class="btn btn-outline-success my-2 my-sm-0">Add Time and Locations</button></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{home_url}}/remove_time_location/"><button class="btn btn-outline-success my-2 my-sm-0">Remove Time and Locations</button></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{home_url}}/statistics/"><button class="btn btn-outline-success my-2 my-sm-0">Statistics</button></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{home_url}}/price_bounds/"><button class="btn btn-outline-success my-2 my-sm-0">Manage Price Bounds</button></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{home_url}}/fines/"><button class="btn btn-outline-success my-2 my-sm-0">Impose Fines</button></a>
      </li>
    </ul>
    <a href="/"><button class="btn btn-success my-2 my-sm-0" >Sign Out</button></a>
  </div>
</nav>

<main role="main" class="container">

  <div class="starter-template">
    <form class="form-signin" method = "POST">
    <h1 class="h3 mb-3 font-weight-normal">Enter the ID from the list of shops and time slot details to remove:</h1>
    
    <label for="ID_input" class="sr-only">ID:</label>
    <input type="number" onkeypress="return event.charCode >= 48" min="0" name="ID" id="ID_input" placeholder="ID" class="form-control" required autofocus>
      
    <button class="btn btn-lg btn-danger btn-block" type="submit">Remove</button>
    
    <p class="text-danger">{{ error }}</p> 
    <p class="text-success">{{ success }}</p>  
    </form>

    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>Shop Number</th>
        <th>Slot Start Time (24 hr)</th>
        <th>Slot End Time (24 hr)</th>
      </tr>
      {% for i in list_of_shops_and_times %}
      <tr>
        {% for j in i %}
          {% for k in j %}
            <td> {{k}} </td>
          {% endfor %}
        </tr>
        {% endfor %}
      {% endfor %}
    </table>
  </div>

</main>

<!-- javascript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</html>
