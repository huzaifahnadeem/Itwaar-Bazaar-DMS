<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Sign Up | IBDMS</title>

  <link rel="icon" href="{{ url_for('static', filename='media/logo.bmp') }}" type="image/gif" sizes="32x32">

  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/style.css" rel="stylesheet">
  <link href="../static/css/signin.css" rel="stylesheet">

</head>

<body class="text-center">
  <form class="form-signin" method="POST">
    <img class="mb-4" src="../static/media/logo.bmp" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please Sign Up:</h1>
    <!-- write credentials -->

    <label for="inputName" class="sr-only">Your Name</label>
    <input type="name" name="name" id="inputName" class="form-control" placeholder="Full Name" required autofocus>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required
      autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>

    <label for="inputPassword" class="sr-only">Re-enter Password</label>
    <input type="password" name="re-password" id="reinputPassword" class="form-control" placeholder="Re-enter Password"
      required>
    <!-- sign up as vendor or customer?-->

    <div class="row">
      <div class="radio col-sm">
        <input type="radio" name="account-type" id="cus-btn" value="customer" checked="checked">
        <label for="cus-btn">Customer</label>
      </div>
      <div class="radio col-sm">
        <input type="radio" name="account-type" id="ven-btn" value="vendor">
        <label for="ven-btn">Vendor</label>
      </div>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>

    <p class="text-danger">{{ error }}</p>
    <p class="text-success">{{ success }}</p>
    {% if success != "" %}
    <!-- if signup successful then log in button shows up that redirects to login page-->
    {% block content %}
    <a href="/login/" class="btn btn-lg btn-secondary">Log In</a>
    {% endblock content %}
    {% endif %}

  </form>
</body>

</html>
